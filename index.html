<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Генератор пароля</title>
</head>
<body>
    <div class="form-container">
        <div class="form">
          <h2>Генератор пароля</h2>
          <input type="checkbox" id="includeUppercase" checked>
          <label for="includeUppercase">Прописные буквы</label><br>
          <input type="checkbox" id="includeLowercase" checked>
          <label for="includeLowercase">Строчные буквы</label><br>
          <input type="checkbox" id="includeNumbers" checked>
          <label for="includeNumbers">Цифры</label><br>
          <input type="checkbox" id="includeSpecialChars" checked>
          <label for="includeSpecialChars">Спец. символы</label><br><br>
          <button onclick="generatePassword()">Создать пароль</button><br><br>
          <input type="text" id="password" size="50"><br><br>
        </div>
      </div>
      <script src="script.js"></script>
</body>
</html>
